<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旅途yo你 - 个人中心</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="../static/Forth/css/fontawesome.min.css">
    <link rel="stylesheet" href="../static/Forth/css/fullcalendar.min.css">
    <link rel="stylesheet" href="../static/Forth/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/Forth/css/tooplate.css">
</head>

<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="http://127.0.0.1:5000/self">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
                            <h1 class="tm-site-title mb-0">我的行程</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="http://127.0.0.1:5000/self"> 我的行程
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        仓库
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">本日行程</a>
                                        <a class="dropdown-item" href="#">本周行程</a>
                                        <a class="dropdown-item" href="#">本月行程</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://127.0.0.1:5000/aboutus">关于我们</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="http://127.0.0.1:5000/news">新闻中心</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        设置
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">语言</a>
                                        <a class="dropdown-item" href="#">更新</a>
                                        <a class="dropdown-item" href="#">帮助</a>
                                    </div>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link d-flex" href="http://127.0.0.1:5000/">
                                        <i class="far fa-user mr-2 tm-logout-icon"></i>
                                        <span>注销</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                {% for i in range(len) %}
                    <div class="tm-col tm-col-big">
                        <div class="bg-white tm-block " >
                            <h2 class = "tm-block-title" style = "text-align: center">第{{i+1}}天：</h2>
                        </div>
                    </div>
                        <div class="tm-col tm-col-small">
                            {% for j in res[i] %}
                            <div class=" tm-block ">
                                <img src="../static/Third/PICTURE/140/{{j}}.jpg">
                            </div>
                            {% endfor %}
                        </div>
                {% endfor %}
            </div>
            <footer class="row tm-mt-small">
                <div class="col-12 font-weight-light">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        版权所有 &copy; 2019 Version . 由面子工程组制作，如有问题请联系 1035351959@qq.com.</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <script src="../static/Forth/js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="../static/Forth/js/moment.min.js"></script>
    <!-- https://momentjs.com/ -->
    <script src="../static/Forth/js/utils.js"></script>
    <script src="../static/Forth/js/Chart.min.js"></script>
    <!-- http://www.chartjs.org/docs/latest/ -->
    <script src="../static/Forth/js/fullcalendar.min.js"></script>
    <!-- https://fullcalendar.io/ -->
    <script src="../static/Forth/js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="../static/Forth/js/tooplate-scripts.js"></script>
    <script>
        let ctxLine,
            ctxBar,
            ctxPie,
            optionsLine,
            optionsBar,
            optionsPie,
            configLine,
            configBar,
            configPie,
            lineChart;
        barChart, pieChart;
        // DOM is ready
        $(function () {
            updateChartOptions();
            drawLineChart(); // Line Chart
            drawBarChart(); // Bar Chart
            drawPieChart(); // Pie Chart
            drawCalendar(); // Calendar

            $(window).resize(function () {
                updateChartOptions();
                updateLineChart();
                updateBarChart();
                reloadPage();
            });
        })
    </script>
</body>
</html>
